<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <title>alpharier</title>
</head>
<body>

    <header>
        <div class="logo-container">
            <!-- logo image goes here -->
            <img src="logo-alpharier.svg" alt="alpharier logo">

    <main>
        <div class="intro-text">
            <!-- Inserted text -->
            <p>alpharier is a colorful language — street art meets cosmic coolness — a visual anthem for those dancing to their own rhythm... here, fashion is more than garments; it's an attitude, where simplicity meets rebellion, and the canvas becomes a self-expression.</p>
        </div>
        <div class="content-container">
            <!-- two images go here -->
            <img src="alpharier-dino.webp" alt="Image 1">
            <img src="Apolo black.webp" alt="Image 2">
            <img src="Alpha-Dino.webp" alt="Image 3">
            <img src="Brave.webp" alt="Image 4">
            <img src="just-smile.webp" alt="Image 5">
            <img src="alpharier-peace.webp" alt="Image 6">
            <img src="alpharier-dino-2.webp" alt="Image 7">
            <img src="alpharier-dino-3.webp" alt="Image 8">
            <img src="alpharier-new.webp" alt="Image 9">
            
        </div>
        <!-- New image below the grid -->
            
            <img src="be-unique.webp" alt="alpharier image" class="single-col-image">

    
    </main>

    <footer>
        <div class="copyright-container">
            <p>&copy; 2023-2024 alpharier</p>
            
            
        </div>
    </footer>
